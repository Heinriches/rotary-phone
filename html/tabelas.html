<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="10">
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
			<th>CPF</th>
			<th>Endereço</th>
		</tr>
		<tr>
			<td>Cliente1</td>
			<td>00000000</td>
			<td>00000000000</td>
			<td>Endereço</td>
		</tr>
		<tr>
			<td>Cliente2</td>
			<td>11111111</td>
			<td>11111111111</td>
			<td>Endereço</td>
		</tr>
		<tr>
			<td>Cliente3</td>
			<td>22222222</td>
			<td colspan="2">22222222222</td>
			
		</tr>
		<tr>
			<td>Cliente4</td>
			<td>33333333</td>
			<td rowspan="2">33333333333</td>
			<td>Endereço</td>
		</tr>
		<tr>
			<td>Cliente5</td>
			<td>44444444</td>
			
			<td>Endereço</td>
		</tr>
	</table>
</body>
</html>
