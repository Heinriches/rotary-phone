<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários</title>
</head>
<body>
	<h2>Formulário de Login</h2>
	<div>
		<label>Usuário:</label>
		<input type="text" name="usuario" placeholder="user">
		<br>
		<label>Senha:</label>
		<input type="password" name="senha" placeholder="password">
		<br>
		<button>Login</button>
	</div>
	<br>
	<br>
	<br>

	<h2>Formulários com inputs variados</h2>

	<div>
		<form>
			<label>Número:</label>
			<input type="number" name="numero" value="5">
			<br>
			<label>Selecione um cliente:</label>
			<select>
				<option>Cliente 1</option>
				<option>Cliente 2</option>
				<option>Cliente 3</option>
			</select>
			<br>
			<button>Salvar</button>
			<br>
			<br>

			<label>Data:</label>
			<input type="date" name="data">
			<br>
			<br>

			<label>Observações:</label>
			<textarea name="observacoes"></textarea>
			<br>
			<br>

			<label>E-mail:</label>
			<input type="email" name="email">
			<br>
			<br>

			<label>Arquivos:</label>
			<input type="file" name="arquivo">
			<br>
			<br>

			<label>
				<input type="radio" value="valor 1" name="valor">Valor 1
				<input type="radio" value="valor 2" name="valor">Valor 2
				<input type="radio" value="valor 3" name="valor">Valor 3
				<input type="radio" value="valor 4" name="valor">Valor 4
			</label>
			<br>
			<br>

			<label>
				<input type="checkbox" name="escolha">Valor 1
				<input type="checkbox" name="escolha">Valor 2
				<input type="checkbox" name="escolha">Valor 3
				<input type="checkbox" name="escolha">Valor 4
			</label>
			<br>
			<br>

			<br>
			<button>Salvar</button>
		</form>
	</div>
</body>
</html>
